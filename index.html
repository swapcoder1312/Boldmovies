<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoldMovies | Download Latest Movies & Series</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      padding-top: 70px;
    }
    .navbar-brand img {
      height: 40px;
    }
    .movie-card img {
      width: 100%;
      border-radius: 8px;
    }
    .movie-card {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.03);
    }
    .search-container {
      text-align: center;
      margin: 40px auto 20px;
    }
    #searchInput {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="BoldMovies" />
        BoldMovies
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#movies">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="#series">Series</a></li>
          <li class="nav-item"><a class="nav-link" href="#genres">Genres</a></li>
          <li class="nav-item"><a class="nav-link" href="#searchInput">Search</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="container text-center mb-4">
    <h1 class="mt-4">Welcome to BoldMovies</h1>
    <p>Explore & download latest movies and series in HD quality</p>
  </section>

  <!-- ðŸ” Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search movies..." onkeyup="searchMovies()" />
  </div>

  <!-- ðŸŽ¬ Movies Grid -->
  <section id="movies" class="container mb-5">
    <div class="row" id="movieList">
      <div class="col-md-3 mb-4 movie-card">
        <img src="images/movie1.jpg" alt="Movie 1" />
        <h5 class="mt-3">Movie Title 1 (2024)</h5>
      </div>
      <div class="col-md-3 mb-4 movie-card">
        <img src="images/movie2.jpg" alt="Movie 2" />
        <h5 class="mt-3">Movie Title 2 (2024)</h5>
      </div>
      <!-- Add more movie cards with the class "movie-card" -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-4">
    <p>&copy; 2025 BoldMovies. Built by Swapcoder1312.</p>
  </footer>

  <!-- ðŸ”§ JavaScript for Search -->
  <script>
    function searchMovies() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const movieCards = document.querySelectorAll(".movie-card");

      movieCards.forEach((card) => {
        const title = card.textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
